---
- name: Ensure group for systemd service user
  ansible.builtin.group:
    name: "{{ semaphore_service_group }}"
    state: present

- name: Add the user for systemd service
  ansible.builtin.user:
    name: "{{ semaphore_service_user }}"
    comment: Ansible Semaphore user
    group: "{{ semaphore_service_group }}"
    home: "{{ semaphore_service_user_home }}"
    create_home: true
    shell: /bin/false
    state: present

- name: Create systemd service file
  ansible.builtin.template:
    src: semaphore.service.j2
    dest: /etc/systemd/system/semaphore.service
    owner: root
    group: root
    mode: 0644
  register: service_conf

- name: Start or restart semaphore systemd service
  ansible.builtin.systemd:
    state: restarted
    name: semaphore.service
    daemon_reload: true

- name: Wait for webapp start
  ansible.builtin.wait_for:
    port: "{{ semaphore_webapp_port }}"
