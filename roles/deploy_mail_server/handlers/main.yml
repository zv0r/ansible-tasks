---
- name: Restart Postfix
  ansible.builtin.systemd:
    name: postfix.service
    state: restarted

- name: Restart Dovecot
  ansible.builtin.systemd:
    name: dovecot.service
    state: restarted

- name: Restart Rspamd
  ansible.builtin.systemd:
    name: rspamd.service
    state: restarted

- name: Restart Nginx
  ansible.builtin.systemd:
    name: nginx.service
    state: restarted
