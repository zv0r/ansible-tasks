---
- name: Install Rspamd and dependencies
  ansible.builtin.apt:
    state: present
    name: "{{ item }}"
    update_cache: true
  with_items:
    - rspamd
    - redis-server
  environment:
    DEBIAN_FRONTEND: noninteractive

- name: Add _rspamd user to the redis group
  ansible.builtin.user:
    name: _rspamd
    groups: redis
    append: true

- name: Set Postfix config for Rspamd
  ansible.builtin.command: "postconf {{ item | quote }}"
  failed_when: false
  changed_when: true
  notify: Restart Postfix
  with_items:
    - smtpd_milters=inet:127.0.0.1:11332
    - non_smtpd_milters=inet:127.0.0.1:11332
    - milter_mail_macros=i {mail_addr} {client_addr} {client_name} {auth_authen}

- name: Set local config
  ansible.builtin.copy:
    src: "rspamd/local.d/{{ item }}"
    dest: "/etc/rspamd/local.d/{{ item }}"
    mode: "0644"
  with_items:
    - actions.conf
    - classifier-bayes.conf
    - dkim_signing.conf
  notify: Restart Rspamd

- name: Set override config
  ansible.builtin.copy:
    src: "rspamd/override.d/{{ item }}"
    dest: "/etc/rspamd/override.d/{{ item }}"
    mode: "0644"
  with_items:
    - milter_headers.conf
    - redis.conf
    - classifier-bayes.conf
  notify: Restart Rspamd

- name: Create sieve directories scripts
  ansible.builtin.file:
    state: directory
    path: "{{ item }}"
    owner: "{{ mail_storage_user }}"
    group: "{{ mail_storage_group }}"
    mode: "0755"
  with_items:
    - "{{ dovecot.sieve_after_dir }}"
    - "{{ dovecot.sieve_dir }}"

- name: Copy spam-to-folder sieve script
  ansible.builtin.copy:
    src: rspamd/spam-to-folder.sieve
    dest: "{{ [dovecot.sieve_after_dir, 'spam-to-folder.sieve'] | ansible.builtin.path_join }}"
    mode: "0644"

- name: Copy learm spam and ham sieve scripts
  ansible.builtin.copy:
    src: "rspamd/{{ item }}"
    dest: "{{ [dovecot.sieve_dir, item] | ansible.builtin.path_join }}"
    owner: "{{ mail_storage_user }}"
    group: "{{ mail_storage_group }}"
    mode: "{{ (item | splitext | last == '.sh') | ternary('0755', '0644') }}"
  with_items:
    - learn-spam.sieve
    - rspamd-learn-spam.sh
    - learn-ham.sieve
    - rspamd-learn-ham.sh
  notify: Restart Dovecot

- name: Copy dovecot sieve configs
  ansible.builtin.template:
    src: "dovecot/{{ item }}.j2"
    dest: "/etc/dovecot/conf.d/{{ item }}"
    mode: "0644"
  with_items:
    - 20-imap.conf
    - 90-sieve.conf
  notify: Restart Dovecot

- name: Compile sieve scripts
  ansible.builtin.command: "sievec {{ item }}"
  failed_when: false
  changed_when: true
  notify: Restart Dovecot
  with_items:
    - "{{ [dovecot.sieve_after_dir, 'spam-to-folder.sieve'] | ansible.builtin.path_join }}"
    - "{{ [dovecot.sieve_dir, 'learn-ham.sieve'] | ansible.builtin.path_join }}"
    - "{{ [dovecot.sieve_dir, 'learn-spam.sieve'] | ansible.builtin.path_join }}"

- name: Create directory for DKIM signatures
  ansible.builtin.file:
    state: directory
    path: "{{ rspamd.dkim_dir }}"
    owner: "_rspamd"
    group: "_rspamd"
    mode: "0770"

- name: Generate DKIM signatures
  ansible.builtin.include_tasks: generate_dkim.yml
  when: skip_dkim_gen is not defined
  loop: "{{ mail_domains }}"
  loop_control:
    loop_var: mail_domain

- name: Generate DKIM selectors map
  ansible.builtin.template:
    src: rspamd/dkim_selectors.map.j2
    dest: /etc/rspamd/dkim_selectors.map
    mode: "0644"
  when: skip_dkim_gen is not defined
  notify: Restart Rspamd

- name: Fix DKIM directory and conating files permissions
  ansible.builtin.file:
    state: directory
    path: "{{ rspamd.dkim_dir }}"
    owner: _rspamd
    group: _rspamd
    mode: "{{ item.mode }}"
    recurse: "{{ item.recurse }}"
  with_items:
    - { mode: "0440", recurse: true }
    - { mode: "0770", recurse: false }
